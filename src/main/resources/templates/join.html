                      <script type="text/javascript">
                  	$(function() {
                		$("#password2").blur((event) => {
                			let pass1 = $("#password1").val();			
                			let pass2 = $(event.target).val();
                			
                			if(pass1.trim() != pass2.trim()) {
                				alert("비밀번호가 일치하지 않습니다.");
                				
                				$("#password1").val("");
                				$(event.target).val("");
                				$("#password1").focus();
                			}
                		});
                    	
                	    $("#enrollSubmit").on("click", () => {
                	    	// TODO 전송하기 전에 각 영역에 유효성 검사로직을 추가하는 부분!
                	    	//return false;
                	    });
                	    
                	    // 아이디 중복을 확인하는 AJAX 코드
                	    $("#checkDuplicate").on("click", () => {
                	    	let id = $("#newId").val().trim();
                	    	
                	    	if(id.length < 4){
                	    		alert("아이디는 최소 4글자입니다.")
                	    		return;
                	    	}
                	    	
                	    	$.ajax({
                	    		type:"get",
                	    		url:"[[@{/member/idCheck}]]",
                	    		data:{id}, // 속성값이 키값과 같은 이름을 가질때 하나로만 key-value 채운다.
                	    		success:
                	    			(data)=>{ // validate key값
                	    				console.log(data);
                	    				if(data.validate === true){
                	    					alert("이미 사용중인 아이디입니다.")
                	    				} else{
                	    					alert("사용 가능합니다.")
                	    				}
                	    			},
                	    		error:
                	    			(e)=>{
                						console.log(e);	    				
                	    			}
                	    	});
                	    });
                	});
                      </script>

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function kakaopost() {
      new daum.Postcode({
        oncomplete: function (data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var fullAddr = ''; // 최종 주소 변수
          var extraAddr = ''; // 조합형 주소 변수

          // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            fullAddr = data.roadAddress;

          } else { // 사용자가 지번 주소를 선택했을 경우(J)
            fullAddr = data.jibunAddress;
          }

          // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
          if (data.userSelectedType === 'R') {
            //법정동명이 있을 경우 추가한다.
            if (data.bname !== '') {
              extraAddr += data.bname;
            }
            // 건물명이 있을 경우 추가한다.
            if (data.buildingName !== '') {
              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
            fullAddr += (extraAddr !== '' ? ' (' + extraAddr + ')' : '');
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('addressPostcode').value = data.zonecode; //5자리 새우편번호 사용
          document.getElementById('addressBasic').value = fullAddr;

          // 커서를 상세주소 필드로 이동한다.
          document.getElementById('addressDetail').focus();
        }
      }).open();
    }
  </script>
