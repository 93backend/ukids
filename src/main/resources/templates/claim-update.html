<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>유키즈 | 불편사항</title>
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/ukids/logo.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ukids/logo.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ukids/logo.jpg">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="vendor/simplebar/dist/simplebar.min.css"/>
    <link rel="stylesheet" media="screen" href="vendor/tiny-slider/dist/tiny-slider.css"/>
    <link rel="stylesheet" media="screen" href="vendor/nouislider/dist/nouislider.min.css"/>
    <link rel="stylesheet" media="screen" href="vendor/drift-zoom/dist/drift-basic.min.css"/>
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="css/theme.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/claim-write.css">

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- 폰트 -->
    <style>
      @font-face {
        font-family: 'NanumSquareRound';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
  
      *{
        font-family: 'NanumSquareRound';
      }
    </style>
  </head>
  <!-- Body-->
  <body class="handheld-toolbar-enabled">

    <!-- 로그인 모달 관련  -->
	<div th:fragment="modal" th:replace="~{common :: modal}"></div>
	
    <main class="page-wrapper">

      <!-- 헤더!!!!!! -->
      <header th:fragment="header" th:replace="~{common :: header}"></header>
      
      <!-- Page Title (Shop Alt)-->
      <!-- used for shop templates with filters on top-->
      <section class="bg-position-top-center bg-repeat-0 bg-size-cover py-5" style="background-color: #FFB9C7; height: 300px;">
        <div class="container pt-3 pb-3 pt-lg-4 pb-lg-4 my-5">
          <div class="pe-lg-4 text-center text-lg-start">
            <h1 class="h2 text-light fw-bold pb-1 mb-0" id="claim-main-title">불편 사항 신고</h1>
          </div>
        </div>
      </section>

      <section class="container pt-3 pt-lg-0 mb-4" id="character">
        <img src="img/ukids/claim/캐릭터(배경제거).png">
      </section>

      <div class="container pb-5 mb-5">

        <!-- ========================================================================= 불편사항 작성 ======================================================================================= -->
        <section>
          <h2 class="h3 fw-bold ps-3 mb-3" id="claim-write-title">글 수정하기</h2>
          <div class="rounded-3 shadow px-3 py-3">
            <form class="needs-validation row g-4" method="POST" enctype="multipart/form-data" novalidate>
              <div class="col-12">
                <input class="form-control border-0 fs-2 fw-bold claim-input" type="text" name="title" th:value="${claim.title}" required spellcheck="false">
                <input type="hidden" name="knNo" th:value="${param.no}">
                <input type="hidden" name="type" th:value="${param.type}">
                <input type="hidden" name="id" th:value="${session.loginMember.id}">
                <input type="hidden" name="originalFileName" th:value="${claim.originalFileName}" />
				<input type="hidden" name="renamedFileName" th:value="${claim.renamedFileName}" />
              </div>
              <div class=" d-flex justify-content-center p-0 m-0">
                <hr class="border-0" style="width: 95%; height: 3px;">
              </div>
              <div class="col-12 mt-sm-3">
                <textarea class="form-control border-0 fs-5 claim-input" rows="20" name="content" required spellcheck="false">[[${claim.content}]]</textarea>
              </div>
              <div class="col-12">
                <input class="form-control" type="file" name="reloadFile">
                <th:block th:if="${claim.originalFileName != null}">
	                <div class="text-muted mt-1 ms-1">현재 업로드된 파일 : [[${claim.originalFileName}]]</div>
                </th:block>
              </div>
              <div class="mt-3">
                <button class="btn btn-pink float-end mx-1" type="submit">수정하기</button>
                <button class="btn btn-secondary float-end mx-1" type="button" onclick="history.back()">나가기</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <!-- ======================================= 푸터 =======================================-->
    <!-- Footer-->
	<footer th:fragment="footer" th:replace="~{common :: footer}"></footer>

    <!-- Back To Top Button--><a class="btn-scroll-top" href="#top" data-scroll><span class="btn-scroll-top-tooltip text-muted fs-sm me-2">Top</span><i class="btn-scroll-top-icon ci-arrow-up">   </i></a>
    <!-- Vendor scrits: js libraries and plugins-->
    <script src="vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/simplebar/dist/simplebar.min.js"></script>
    <script src="vendor/tiny-slider/dist/min/tiny-slider.js"></script>
    <script src="vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="vendor/drift-zoom/dist/Drift.min.js"></script>
    <script src="vendor/lightgallery.js/dist/js/lightgallery.min.js"></script>
    <script src="vendor/lg-video.js/dist/lg-video.min.js"></script>

    <script src="vendor/flatpickr/dist/flatpickr.min.js"></script>
    <script src="vendor/flatpickr/dist/plugins/rangePlugin.js"></script>
    <!-- Main theme script-->
    <script src="js/theme.min.js"></script>
  </body>
</html>
