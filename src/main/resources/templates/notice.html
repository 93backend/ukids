    <tbody th:if="${list == null}">

    	</tr>
    </tbody>
    <tbody th:if="${list != null}" style="text-align: center;">
    	<tr th:each="board : ${community}">
    		<th th:text="${board.boardNo}"></th>
    		<th scope="" class="text-center"></th>
    		<td>
    			<a href="|/community/view-notice?no=${board.boardNo}|">
    				[[${board.title]]		
    			</a>
    		</td>
    		<td th:text="${board.id}"></td>
    		<td th:text="${#dates.format(board.createDate, 'yyyy/MM/dd')}"/></td>
    		<td>[[${board.readCount}]]</td>
    	</tr>
    </tbody>
  </table>
  <div class="text-end" th:if="${session.loginMember.role == 'ROLE_ADMIN'}">
